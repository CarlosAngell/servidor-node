<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-4 m-0 border-0">
    <!-- Example Code -->

    <div class="container">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Lista de tarefas</a>
          <form class="d-flex" role="search">
            <input class="form-control me-4" id="searchId" placeholder="ID" />
            <input
              class="form-control me-4"
              id="searchTitle"
              placeholder="Titulo"
            />
            <input
              class="form-control me-4"
              id="searchDescription"
              placeholder="Descrição"
            />
            <input
              class="form-control me-4"
              id="searchStatus"
              placeholder="Status"
            />
            <button class="btn btn-outline-success" id="search" type="button">
              Pesquisar
            </button>
          </form>
        </div>
      </nav>
      <table id="todoList" class="table table-hover"></table>
      <div class="container">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Adicionar
        </button>
        <button type="button" class="btn btn-secondary">Excluir</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Adicionar tarefa
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="id" hidden />
              </div>
              <div class="form-group">
                <label for="title">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Título"
                />
              </div>
              <div class="form-group">
                <label for="description">Descrição</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Descrição"
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isConcluded"
                />
                <label class="form-check-label" for="gridCheck">
                  Concluido
                </label>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                  id="save"
                >
                  Salvar
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
